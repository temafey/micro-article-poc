name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ===========================================================================
  # PHP Unit Tests
  # ===========================================================================
  tests:
    name: PHPUnit Tests (PHP 8.4)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: micro-article-system
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, pdo_pgsql, redis, amqp
          coverage: pcov

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-opentelemetry

      - name: Create .env file for tests
        run: |
          cp .env.test .env
          echo "APP_ENV=test" >> .env

      - name: Run database migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test
        env:
          APP_DATABASE_HOST: localhost
          APP_DATABASE_PORT: 5432
          APP_DATABASE_NAME: micro-article-system
          APP_DATABASE_ROOT_LOGIN: postgres
          APP_DATABASE_ROOT_PASSWORD: postgres
          APP_REDIS_HOST: localhost
          APP_REDIS_PORT: 6379
          OTEL_CIRCUIT_BREAKER_ENABLED: false
          OTEL_CB_TIME_WINDOW: 30
          OTEL_CB_FAILURE_RATE: 50
          OTEL_CB_MIN_REQUESTS: 3
          OTEL_CB_HALF_OPEN_INTERVAL: 10
          OTEL_SERVICE_NAME: micro-article-service
          OTEL_SERVICE_VERSION: 1.0.0
          PYROSCOPE_ENABLED: false
          PYROSCOPE_SERVER_ADDRESS: http://localhost:4040
          PYROSCOPE_SAMPLE_RATE: 100
          PYROSCOPE_UPLOAD_INTERVAL: 10

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-text
        env:
          APP_DATABASE_HOST: localhost
          APP_DATABASE_PORT: 5432
          APP_DATABASE_NAME: micro-article-system
          APP_DATABASE_ROOT_LOGIN: postgres
          APP_DATABASE_ROOT_PASSWORD: postgres
          APP_DATABASE_SERVICE_LOGIN: postgres
          APP_DATABASE_SERVICE_PASSWORD: postgres
          APP_REDIS_HOST: localhost
          APP_REDIS_PORT: 6379
          OTEL_CIRCUIT_BREAKER_ENABLED: false
          OTEL_CB_TIME_WINDOW: 30
          OTEL_CB_FAILURE_RATE: 50
          OTEL_CB_MIN_REQUESTS: 3
          OTEL_CB_HALF_OPEN_INTERVAL: 10
          OTEL_SERVICE_NAME: micro-article-service
          OTEL_SERVICE_VERSION: 1.0.0
          PYROSCOPE_ENABLED: false
          PYROSCOPE_SERVER_ADDRESS: http://localhost:4040
          PYROSCOPE_SAMPLE_RATE: 100
          PYROSCOPE_UPLOAD_INTERVAL: 10

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Static Analysis
  # ===========================================================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, pdo_pgsql, redis, amqp
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-opentelemetry

      - name: Create .env file and warm up cache
        run: |
          cp .env.test .env
          echo "APP_ENV=dev" >> .env
          php bin/console cache:clear --env=dev --no-debug
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github

      - name: Run Psalm
        run: vendor/bin/psalm --output-format=github

  # ===========================================================================
  # Code Style
  # ===========================================================================
  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-opentelemetry

      - name: Check code style
        run: vendor/bin/ecs check

  # ===========================================================================
  # Architecture Validation
  # ===========================================================================
  architecture:
    name: Architecture Validation
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-opentelemetry

      - name: Check architecture layers
        run: vendor/bin/deptrac analyse --formatter=github-actions

  # ===========================================================================
  # Security Check
  # ===========================================================================
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, pdo_pgsql, redis, amqp
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-opentelemetry

      - name: Run Psalm Security Taint Analysis
        run: vendor/bin/psalm --taint-analysis --output-format=github

      - name: Security Advisories Check
        run: composer audit --format=plain
