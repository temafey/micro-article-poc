; FrankenPHP Worker Mode Configuration
; Optimized for long-running worker processes

[PHP]
; Error handling (production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /dev/stderr

; Memory limits (lower with worker mode due to reuse)
memory_limit = 128M
max_execution_time = 30
max_input_time = 60

; Upload limits
post_max_size = 32M
upload_max_filesize = 32M
max_file_uploads = 20

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
cgi.fix_pathinfo = 0

; Worker mode: disable sessions (stateless API)
session.use_cookies = 0
session.use_only_cookies = 0
session.use_trans_sid = 0
session.auto_start = 0

; Date/Time
date.timezone = UTC

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Precision
precision = 14
serialize_precision = -1

[opcache]
; Enable OPcache for worker mode
opcache.enable = 1
opcache.enable_cli = 1

; Memory allocation
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Worker mode: disable timestamp validation (immutable container)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Persistent bytecode cache to disk (matches RoadRunner config)
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1

; JIT Configuration for PHP 8.4
; 1255 = CRTO (compile all, runtime optimize)
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (loads all classes at startup)
; Note: Preloading is configured via ENV variables in Dockerfile
; to avoid build-time errors when config/preload.php doesn't exist yet
; opcache.preload = /app/config/preload.php
; opcache.preload_user = www-data

; Performance tuning
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

[realpath_cache]
; Larger cache for worker mode (files don't change)
realpath_cache_size = 8192K
realpath_cache_ttl = 3600

[intl]
; ICU settings
intl.default_locale = en_US

[mbstring]
; Multibyte string defaults
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_output = UTF-8
mbstring.detect_order = auto

[mysqlnd]
; Connection pooling is handled by FrankenPHP
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off

[pdo_pgsql]
; PostgreSQL optimizations
pgsql.allow_persistent = On
pgsql.max_persistent = 10
pgsql.max_links = -1
pgsql.auto_reset_persistent = On

[redis]
; Redis session handler (disabled, using stateless API)
; redis.session.locking_enabled = 0

[msgpack]
; MsgPack serializer is already optimized
