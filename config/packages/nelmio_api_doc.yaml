nelmio_api_doc:
    type_info: true  # Enable Symfony 8 TypeInfo compatibility
    documentation:
        info:
            title: Article API
            description: Article API service
            version: 1.0.0
        components:
            schemas:
                ArticleDto:
                    type: object
                    description: Article Data Transfer Object
                    properties:
                        uuid:
                            type: string
                            nullable: true
                        title:
                            type: string
                            nullable: true
                        shortDescription:
                            type: string
                            nullable: true
                        description:
                            type: string
                            nullable: true
                        slug:
                            type: string
                            nullable: true
                        eventId:
                            type: integer
                            nullable: true
                        status:
                            type: string
                            nullable: true
                        publishedAt:
                            type: string
                            format: date-time
                            nullable: true
                        archivedAt:
                            type: string
                            format: date-time
                            nullable: true
                        createdAt:
                            type: string
                            format: date-time
                            nullable: true
                        updatedAt:
                            type: string
                            format: date-time
                            nullable: true
    areas:
        default:
            documentation:
                info:
                    title: Article API (V1)
                    description: Article API service (V1)
                    version: 1.0.0
            path_patterns:
                - ^/api/v1(?!/doc$)
        v1:
            documentation:
                info:
                    title: Article API (V1)
                    description: Article API service (V1)
                    version: 1.0.0
            path_patterns:
                - ^/api/v1(?!/doc$)
        v2:
            documentation:
                info:
                    title: Article API (V2)
                    description: Article API service (V2)
                    version: 2.0.0
            path_patterns:
                - ^/api/v2(?!/doc$)
