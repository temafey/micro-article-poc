# Identity Domain API Routes Configuration
# Versioned REST endpoints for JWT and User subdomains

api_v1_identity_jwt:
    resource:
        path: /app/src/Identity/Jwt/Presentation/Rest/V1/
        namespace: Micro\Identity\Jwt\Presentation\Rest\V1
    type: attribute
    prefix: /api/v1/auth

api_v1_identity_user:
    resource:
        path: /app/src/Identity/User/Presentation/Rest/V1/
        namespace: Micro\Identity\User\Presentation\Rest\V1
    type: attribute
    prefix: /api/v1/users

